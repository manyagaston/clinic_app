<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ajouter un infirmier</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
     <br><br>
    <a href="{% url 'list_infirmier'%}">  <button type="button" class="btn btn-danger">retour</button> </a>   
    <br><br>
  <h2>Ajouter un infirmier</h2>
  <form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_matricule">Matricule</label>
      <input type="text"  class="form-control" name="matricule" maxlength="30" required id="id_matricule" >
    </div>
    <div class="form-group">
      <label for="id_nom">Nom</label>
      <input type="text"  class="form-control" name="nom" maxlength="25" required id="id_nom">
    </div>
    <div class="form-group">
      <label for="id_post_nom">Postnom</label>
      <input type="text"  class="form-control" name="post_nom" maxlength="30" required id="id_post_nom" >
    </div>
    <div class="form-group">
      <label for="id_prenom">Prenom</label>
      <input type="text"  class="form-control"  name="prenom" maxlength="30" required id="id_prenom" >
    </div>
    <div class="form-group">
      <label for="id_sexe">Sexe</label>
      <input type="text"  class="form-control" name="sexe" maxlength="8" required id="id_sexe" >
    </div>
    <div class="form-group">
      <label for="id_email">Email</label>
      <input type="text"  class="form-control" name="email" maxlength="100" required id="id_email" >
    </div>
    <div class="form-group">
      <label for="id_telephone">Téléphone</label>
      <input type="text"  class="form-control" name="telephone" maxlength="20" required id="id_telephone" >
    </div>
    
    <button type="submit" value="SUBMIT" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
